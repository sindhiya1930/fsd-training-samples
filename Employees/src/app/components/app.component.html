<my-color></my-color>

<div class="container">
    <style>
        .navbar-default {
          background-color: #66b3ff;
          color: white;
        
      }
      </style>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Workout Tracker APP</a>
    
      </nav>
        
              <div class="row">
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">ID</span>
                      </div>
                      <input type="text" #id (change)="0" class="form-control" placeholder="Employee id" aria-label="Id" aria-describedby="basic-addon1">
                  </div>
              </div>
        
              <div class="row">
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">First Name</span>
                      </div>
                      <input type="text" #fname (change)="0" class="form-control" placeholder="Employee first name" aria-label="Firstname" aria-describedby="basic-addon1">
                  </div>
              </div>
        
              <div class="row">
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Last Name</span>
                      </div>
                      <input type="text" #lname (change)="0" class="form-control" placeholder="Employee last name" aria-label="lastname" aria-describedby="basic-addon1">
                  </div>
              </div>
        
                  <div class="row">
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">Email</span>
                          </div>
                          <input type="text" #email (change)="0" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                      </div>
                  </div>
        
              <div class="row">
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Gender</span>
                      </div>
                      <input type="text" #gender (change)="0" class="form-control" placeholder="Gender" aria-label="Gender" aria-describedby="basic-addon1">
                  </div>
              </div>
              <button type="button" class="btn btn-primary" (click)="addEmployee(id.value,fname.value,lname.value,email.value,gender.value)">ADD</button>
        
    
            <hr>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Search the Employee</span>
                    </div>
                    <input type="text" #search (keyup)="0" class="form-control" placeholder="Employee name" aria-label="Fristname" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row">
        
            <table class="table ">
            <thead class="thead-light">
            <tr>
                <th scope="col">id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Delete</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees|searchemployee:search.value;let i=index"  >
        
            <th scope="row">{{employee.id}}</th>
            <td>{{employee.first_name}}</td>
            <td>{{employee.last_name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.gender}}</td>
            <td><button type="button" class="btn btn-danger" (click)="deleteEmployee(i)">DELETE</button></td>
            <td><a class="btn btn-primary" routerLink="/Edit" role="button">EDIT{{i}}</a></td>
            </tr>
            </tbody>
            </table>
    </div>
        <router-outlet></router-outlet>
            </div>
